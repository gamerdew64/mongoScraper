<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font Awesome Glyphicons - Not currently used -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>

    <!-- Custom Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

    <!-- Link to CSS file for custom styling - no bootstrap -->
    <!-- This custom CSS doesn't currently work, and I think it has to do with what was described here: -->
    <!-- https://teamtreehouse.com/community/cant-get-the-css-to-load-in-the-nodejs-server -->
    <!-- This will be something to consider for version 2.0 -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Mongo Scraper Website</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand btn btn-primary " href="/articles">Mongo Scraper (JSON View)</a>
        </div>
          <form class="navbar-form navbar-left" action="/scrape" method="get">
            <button class="navbar-brand btn btn-danger scrape">Scrape New Articles!</button>
          </form>
      </div>
    </nav>
    <!-- Wrapping the jumbotron, articles and notes together -->
    <div id="wrapper">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Mongo Scraper Application</h1>
        <hr class="my-4">
        <p class="display-5">Please see the following Chicago Tribune articles and leave some notes on the headlines!</p>
        <p class="display-5">Clicking on a headline will toggle the notes feature!</p>
        <p class="display-5">if you would like to edit an existing comment, you can do so by clicking the individual headline. </p>
      </div>
      <!-- This is where the articles - headlines and links - are dumped -->
      <div id="articles">
        <div class="card">
          <div class="card-body"></div>
        </div>
      </div>
      <!-- This is where the notes are dumped -->
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
